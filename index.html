<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat (Gemma3)</title>
    <script src="https://cdn.jsdelivr.net/npm/ollama-js-client/dist/browser/iife/ollama-js.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .ai-message {
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>LLM Chat</h1>
    <div id="chat-container"></div>
    <div>
        <input type="text" id="user-input" style="width: 80%; padding: 5px;" placeholder="Type your message...">
        <button id="send-button" style="width: 15%; padding: 5px;">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const ollama_instance = new window.OllamaJS({
            model: "gemma3:12b",
            url: "/ollama/api/",
        });

        const sendMessage = async () => {
            const message = userInput.value.trim();
            if (!message) return;

            // Display the user's message in the chat history
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.innerHTML = `<p><b>You:</b></p><p>${message}</p>`;
            chatContainer.appendChild(userMessageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            let reply = "<p><b>AI:</b></p><p>";

            // Create a new div to hold the AI's streaming response
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'ai-message';
            aiMessageDiv.innerHTML = reply + "</p>";
            chatContainer.appendChild(aiMessageDiv);

            const onResponse = (error, response) => {
                reply += error ? " ERROR " : response.response;
                aiMessageDiv.innerHTML = marked.parse(reply) + "</p>";
                chatContainer.scrollTop = chatContainer.scrollHeight;
            };

            userInput.value = '';
            sendButton.disabled = true;

            try {
                await ollama_instance.prompt_stream(message, onResponse);
            } catch (error) {
                aiMessageDiv.innerHTML += `ERROR: ${error.message}`;
            } finally {
                sendButton.disabled = false;
            }
        };

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
