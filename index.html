<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat (Gemma3)</title>
    <script src="https://cdn.jsdelivr.net/npm/ollama-js-client/dist/browser/iife/ollama-js.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        p {
            margin: 10px 0;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 0 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .load {
            color: gray;
            font-style: italic;
        }
        .offline {
            color: darkred;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>LLM Chat</h1>
    <div id="chat-container"></div>
    <div>
        <input type="text" id="user-input" style="width: 80%; padding: 5px;" placeholder="Type your message...">
        <button id="send-button" style="width: 15%; padding: 5px;" disabled>Loading</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const ollama_instance = new window.OllamaJS({
            model: "gemma3:12b",
            url: "/ollama/api/",
        });

        const sendMessage = async () => {
            const message = userInput.value.trim();
            if (!message) return;

            // Display the user's message in the chat history
            const userMessageDiv = document.createElement('div');
            userMessageDiv.style.textAlign = "right";
            userMessageDiv.innerHTML = `<p><b>You:</b></p><p>${message}</p>`;
            chatContainer.appendChild(userMessageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            let reply = "<p><b>AI:</b></p>";

            // Create a new div to hold the AI's streaming response
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.innerHTML = reply + '<p class="load">Loading model, this can take a minute or two ...</p>';
            chatContainer.appendChild(aiMessageDiv);

            const onResponse = (error, response) => {
                reply += error ? " ERROR " : response.response;
                aiMessageDiv.innerHTML = marked.parse(reply);
                if (response.done) chatContainer.scrollTop = chatContainer.scrollHeight;
            };

            userInput.value = '';
            sendButton.disabled = true;

            try {
                await ollama_instance.prompt_stream(message, onResponse);
            } catch (error) {
                aiMessageDiv.innerHTML += `ERROR: ${error.message}`;
            } finally {
                sendButton.disabled = false;
            }
        };

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        fetch("/ollama/").then((res) => {
            sendButton.innerHTML = "Send";
            if (res.status == 200) {
                sendButton.disabled = false;
            } else {
                chatContainer.innerHTML = '<p class="offline">LLM is currently offline.<p>';
            }
        })
    </script>

</body>
</html>
